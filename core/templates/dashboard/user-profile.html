{% extends 'dashboard/base.html' %}
{% block extrastyle %}
  <style>
    label{
      font-weight: 600;
    }
    
    input, select{
    background-color: #f5f9ff!important;
    border-radius: 6px;
    border: none;
    }
    input::placeholder{
    color:#3d3d74
    }
    input:focus{
    border: 1px solid #4255fe!important;
    transition: border .5s;
    }
  </style>
{% endblock%}
{% block content %}
        <div class="row">
          <div class="col-md-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form method="post" >
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" value="{{request.user.email|default:''}}" readonly required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" value="{{form.firstname.value|default:''}}">
                        {% if form.firstname.errors %}
                          <span class="text-danger">{{form.firstname.errors}}</span>
                      {% endif %}
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" value="{{form.lastname.value|default:''}}">
                          {% if form.lastname.errors %}
                          <span class="text-danger">{{form.lastname.errors}}</span>
                          {% endif %}
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Gender</label>
                        <select name="sex" id="" class="form-control" required>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Residential Address</label>
                        <input type="text" class="form-control" name="residential_address" placeholder="Home Address" value="{{form.address.value|default:''}}" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>State</label>
                        <input type="text" name="state" class="form-control" placeholder="State" value="{{form.state.value|default:''}}" required>
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Local Government Area</label>
                        <input type="text" name="lga" class="form-control" placeholder="LGA" value="{{form.lga.value|default:''}}" required>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Home Town</label>
                        <input type="text" name="hometown" class="form-control" placeholder="Home Town" value="{{form.hometown.value|default:''}}" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Driver's License No</label>
                        <input type="number" name="driver_license_no" class="form-control" placeholder="Driver License Number" value="{{form.driver_license_no.value|default:''}}" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label>Occupation</label>
                          <input type="text" name="occupation" class="form-control" placeholder="Occupation" value="{{form.occupation.value|default:''}}" required>
          
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round" style="background-color: #4255fe!important;">Update Profile</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
